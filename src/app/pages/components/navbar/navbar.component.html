<mat-toolbar color="primary" class="app-navbar mat-elevation-z4">
  <button mat-icon-button (click)="toggleSidebar()" aria-label="Toggle sidebar">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="navbar-brand"> <mat-icon class="brand-icon">shield</mat-icon> SiniestrosPol </span>
  <span class="spacer"></span>
  <button mat-icon-button matTooltip="Notificaciones">
     <mat-icon matBadge="{{ notificationCount > 0 ? notificationCount : '' }}" matBadgeColor="warn" [matBadgeHidden]="notificationCount === 0">notifications</mat-icon>
  </button>
  <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button" *ngIf="currentUser"> <mat-icon>person_outline</mat-icon>
    <span class="d-none d-sm-inline">{{ userNameDisplay }}</span> <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="viewProfile()"> <mat-icon>person</mat-icon> <span>Perfil</span> </button>
    <button mat-menu-item (click)="viewSettings()"> <mat-icon>settings</mat-icon> <span>Configuración</span> </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()"> <mat-icon>exit_to_app</mat-icon> <span>Cerrar sesión</span> </button>
  </mat-menu>
</mat-toolbar>
